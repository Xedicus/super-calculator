# .goreleaser.yml
project_name: super-calculator

before:
  hooks:
    - go mod tidy

builds:
  - main: ./main.go  # Assurez-vous que ce chemin est correct
    env:
      - GO111MODULE=on
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64

archives:
  - format: tar.gz
    files:
      - ./main

checksum:
  name_template: "checksums.txt"

release:
  github:
    owner: "{{ .Env.GITHUB_REPOSITORY_OWNER }}"
    name: "{{ .Env.GITHUB_REPOSITORY }}"
